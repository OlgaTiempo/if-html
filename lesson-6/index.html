<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/style.css" rel="stylesheet" type="text/css">
  <link href="./styles/mediastyle.css" rel="stylesheet" type="text/css">
  <title>Triphouse</title>
</head>

<body>
  <div class="main-container">
    <div class="head-project">
      <div class="left-header">
        <img src="./images/logo_vector.svg" alt="Triphouse" />
      </div>
      <div class="right-header">
        <div class="first-title"><a href="Stays">Stays</a></div>
        <div class="second-title"><a href="Attractions">Attractions</a></div>
        <div>
          <a href="#" class="night-white"></a>
        </div>
        <div>
          <a href="#" class="circle-icon"></a>
        </div>
        <div class="burger-menu">
          <img src="./images/menu.svg" alt="" />
        </div>
      </div>

    </div>
    <div class="main-title">Discover stays<br>
      to live, work or just relax
    </div>
    <div class="collect-info">
      <div class="text-head">
        <p>Your destination or hotel name</p>

        <p class="info-hotel">Check-in â€” Check-out</p>
      </div>
      <div class="general-info">
        <form action="" method="post" class="info-post">
          <div class="forms">
            <div>
              <input type="text" placeholder="New York" name="city" value="" class="city-name" required />
            </div>
            <div>
              <input type="text" placeholder="Tue 15 Sept - Sat 19 Sept" name="city" value="" class="date-name"
                required />
            </div>
            <div>
              <input type="text" placeholder="2 Adults - 0 Children - 1 Room" name="city" value="" class="number-people"
                required />
            </div>
          </div>
          <div class="button-for-search">
            <input type="button" class="button-search" name="button" value="Search" />
          </div>


        </form>
      </div>

    </div>
    <div class="mobile-version">
      <form action="" method="post" class="info-post-two">
        <div class="general-forms">
          <div class="first-form">
            <div class="searc">
              <img src="./images/search.svg" alt="" />
              <input type="text" placeholder="Your destination or hotel name" name="city" value="" class="city-title"
                required />
            </div>

          </div>
          <div class="dates-information">
            <div class="info-hoteles">
              <span>Check-in date</span>
              <input type="text" name="city" placeholder="Tue 15 Sept 2020" value="" class="check-title" required />

            </div>
            <div class="info-hoteles short-version">
              <span>Check-out date</span>
              <input type="text" placeholder="Sat 19 Sept 2020" name="city" value="" class="check-title" required />
            </div>
          </div>
          <div class="peoples-dates">
            <div class="quality-room">
              <span>Adults</span><br>
              <input type="text" placeholder="2" name="city" value="" class="people-title" required />
            </div>
            <div class="gray-line">
              <img src="./line.svg" alt="" />
            </div>
            <div class="quality-room">
              <span>Children</span><br>
              <input type="text" placeholder="0" name="city" value="" class="people-title" required />
            </div>
            <div class="gray-line">
              <img src="./line.svg" alt="" />
            </div>
            <div class="quality-room">
              <span>Rooms</span><br>
              <input type="text" placeholder="1" name="city" value="" class="people-title" required />
            </div>

          </div>

        </div>
        <div class="for-button">
          <input type="button" class="button-search-mobile" name="button" value="Search" />
        </div>
      </form>
    </div>
    <div class="pictures">
      <div><a href="#"><img src="./images/googleplay.png" class="google-play" /></a></div>
      <div><a href="#"><img src="./images/appstore.png" class="app-store" /></a></div>
    </div>
  </div>

</body>

</html>
